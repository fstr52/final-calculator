<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 9px;
            box-shadow: 0 2px 8px #0001;
            padding: 32px 28px 24px 28px;
        }
        h1 {
            text-align: center;
            color: #0a6c74;
            font-size: 2em;
            margin-top: 0;
        }
        .tabs {
            display: flex;
            margin-bottom: 1.5em;
            justify-content: center;
        }
        .tab-btn {
            flex: 1 1 0;
            padding: 0.7em 0;
            cursor: pointer;
            background: #f1f1f1;
            border: none;
            font-size: 1.1em;
            color: #0a6c74;
            font-weight: bold;
            border-radius: 7px 7px 0 0;
            margin-right: 2px;
            transition: background 0.18s;
        }
        .tab-btn:last-child { margin-right: 0; }
        .tab-btn.active {
            background: #0a6c74;
            color: #fff;
        }
        .tab-content {
            display: none;
            padding: 1em 0 0.5em 0;
        }
        .tab-content.active {
            display: block;
        }
        label {
            display: block;
            margin-bottom: 0.2em;
            color: #444;
        }
        input[type="text"], input[type="password"] {
            width: 97%;
            padding: 0.5em;
            font-size: 1em;
            margin-bottom: 0.7em;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f8fafb;
        }
        button {
            padding: 0.6em 1.5em;
            background: #0a6c74;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 0.2em;
        }
        button:hover {
            background: #4399a5;
        }
        .error {
            color: #d7263d;
            font-size: 0.98em;
            margin-bottom: 0.2em;
            text-align: center;
        }
        .success {
            color: #16a34a;
            font-size: 0.98em;
            margin-bottom: 0.2em;
            text-align: center;
        }
        #welcome-section {
            text-align: center;
        }
        #logout-btn {
            margin-left: 1em;
            background: #e0a103;
        }
        #logout-btn:hover {
            background: #f7c843;
            color: #333;
        }
        #calc-result {
            min-height: 1.1em;
            margin-bottom: 1em;
            color: #0a6c74;
            font-size: 1.1em;
            text-align: center;
        }
        #history-block {
            background: #f8fafb;
            border-radius: 16px;
            margin-top: 1em;
            padding: 0.2em 0.3em 0.7em 0.3em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #history-block table {
            width: 100%;
            max-width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 0.97em;
            background: #f8fafb;
            margin: 0 auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px #0001;
        }
        #history-block th, #history-block td {
            border-bottom: 1.5px solid #444;
            padding: 0.36em 0.7em;
            text-align: left;
            white-space: nowrap;
            max-width: 130px;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #f8fafb;
        }
        #history-block th {
            background: #e6f3f4;
            color: #0a6c74;
            font-weight: bold;
            font-size: 1em;
            border-top: none;
        }
        #history-block tr:last-child td {
            border-bottom: none;
        }
        #history-block th:first-child {
            border-top-left-radius: 14px;
        }
        #history-block th:last-child {
            border-top-right-radius: 14px;
        }
        #history-block tr:last-child td:first-child {
            border-bottom-left-radius: 14px;
        }
        #history-block tr:last-child td:last-child {
            border-bottom-right-radius: 14px;
        }
        @media (max-width:900px) {
            .container { max-width: 98vw; }
            #history-block th, #history-block td { font-size: 0.92em; max-width: 90px; }
        }
        @media (max-width:600px) {
            .container { max-width: 99vw; padding: 8vw 2vw 8vw 2vw; }
            #history-block th, #history-block td { font-size: 0.85em; max-width: 70px; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Калькулятор</h1>

    <div id="auth-section">
        <div class="tabs">
            <button class="tab-btn active" data-tab="login-tab">Вход</button>
            <button class="tab-btn" data-tab="register-tab">Регистрация</button>
        </div>
        <div id="login-tab" class="tab-content active">
            <form id="login-form">
                <label for="login-username">Логин</label>
                <input type="text" id="login-username" required autocomplete="username">
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" required autocomplete="current-password">
                <button type="submit">Войти</button>
            </form>
            <div id="login-error" class="error"></div>
        </div>
        <div id="register-tab" class="tab-content">
            <form id="register-form">
                <label for="register-username">Логин</label>
                <input type="text" id="register-username" required autocomplete="username">
                <label for="register-password">Пароль</label>
                <input type="password" id="register-password" required autocomplete="new-password">
                <button type="submit">Зарегистрироваться</button>
            </form>
            <div id="register-error" class="error"></div>
            <div id="register-success" class="success"></div>
        </div>
    </div>

    <div id="welcome-section" style="display:none;">
        <div>
            <span>Привет, <b id="user-name"></b>!</span>
            <button id="logout-btn">Выйти</button>
        </div>
        <div class="api-block">
            <form id="calc-form">
                <label for="expression">Выражение:</label>
                <input type="text" id="expression" required placeholder="2+2*2">
                <button type="submit">Вычислить</button>
            </form>
            <div id="calc-result"></div>
        </div>
        <h2 style="margin-bottom:0.3em;">История вычислений</h2>
        <button id="refresh-btn" style="margin-bottom:0.8em;">Обновить</button>
        <div id="history-block">
            <table id="history-table"></table>
        </div>
    </div>
</div>
<script>
const API = '/api/v1';

document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.onclick = function() {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
    };
});

document.getElementById('login-form').onsubmit = async function(e) {
    e.preventDefault();
    const login = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;
    const errDiv = document.getElementById('login-error');
    errDiv.textContent = '';
    try {const resp = await fetch(API + '/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({login, password})
        });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data.error || 'Ошибка входа');
        localStorage.setItem('token', data.token);
        localStorage.setItem('login', login);
        showWelcome();
    } catch (err) {
        errDiv.textContent = err.message;
    }
};

document.getElementById('register-form').onsubmit = async function(e) {
    e.preventDefault();
    const login = document.getElementById('register-username').value;
    const password = document.getElementById('register-password').value;
    const errDiv = document.getElementById('register-error');
    const succDiv = document.getElementById('register-success');
    errDiv.textContent = succDiv.textContent = '';
    try {
        const resp = await fetch(API + '/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({login, password})
        });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data.error || 'Ошибка регистрации');
        succDiv.textContent = 'Успешная регистрация! Теперь войдите.';
    } catch (err) {
        errDiv.textContent = err.message;
    }
};

function showWelcome() {
    const login = localStorage.getItem('login');
    if (login) {
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('welcome-section').style.display = '';
        document.getElementById('user-name').textContent = login;
        fetchHistory();
    }
}

document.getElementById('logout-btn').onclick = function() {
    localStorage.clear();
    document.getElementById('auth-section').style.display = '';
    document.getElementById('welcome-section').style.display = 'none';
    document.getElementById('calc-result').textContent = '';
    document.getElementById('history-table').innerHTML = '';
};

document.getElementById('calc-form').onsubmit = async function(e) {
    e.preventDefault();
    const expr = document.getElementById('expression').value;
    const resultDiv = document.getElementById('calc-result');
    resultDiv.textContent = '';
    try {
        const resp = await fetch(API + '/calculate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            },
            body: JSON.stringify({expression: expr})
        });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data.error || 'Ошибка вычисления');
        resultDiv.textContent = 'Запрос отправлен, ID: ' + data.id;
        fetchHistory();
    } catch (err) {
        resultDiv.textContent = err.message;
    }
};

// Кнопка обновления истории
document.getElementById('refresh-btn').onclick = fetchHistory;

function shortId(id) {
    if (!id || id.length < 9) return id || '';
    return id.slice(0,5) + '...' + id.slice(-3);
}

function formatDate(isoString) {
    if (!isoString) return '';
    const d = new Date(isoString);
    const pad = n => n.toString().padStart(2, '0');
    return `${pad(d.getHours())}:${pad(d.getMinutes())} ${pad(d.getDate())}.${pad(d.getMonth()+1)}.${d.getFullYear()}`;
}

async function fetchHistory() {
    const table = document.getElementById('history-table');
    table.innerHTML = '';
    try {
        const resp = await fetch(API + '/expressions', {
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            }
        });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data.error || 'Ошибка получения истории');
        if (data.expressions && data.expressions.length) {
            table.innerHTML =
                `<tr>
                    <th>ID</th>
                    <th>Выраж.</th>
                    <th>Статус</th>
                    <th>Рез.</th>
                    <th>Успех</th>
                    <th>Ошибка</th>
                    <th>Дата</th>
                </tr>`;
            data.expressions.reverse().forEach(expr => {
                let result = '';
                let success = '';
                let error = '';
                if (expr.status && expr.status.toLowerCase() === 'done') {
                    success = expr.success ? 'да' : 'нет';
                    result = (expr.success && expr.result !== null && expr.result !== undefined) ? expr.result : '';
                    error = (!expr.success && expr.error) ? expr.error : '';
                } else {
                    result = '';
                    error = expr.error ? expr.error : '';
                    success = '';
                }
                table.innerHTML +=
                    `<tr>
                        <td>${shortId(expr.id)}</td>
                        <td style="color:#0a6c74">${expr.expression || ''}</td>
                        <td>${expr.status || ''}</td>
                        <td>${result}</td>
                        <td>${success}</td>
                        <td style="color:#d7263d;max-width:90px;">${error}</td>
                        <td style="color:#aaa;max-width:120px;">${formatDate(expr.created_at)}</td>
                    </tr>`;
            });
        } else {
            table.innerHTML = '<tr><td colspan="7" style="text-align:center;color:#aaa">История пуста</td></tr>';
        }
    } catch (err) {
        table.innerHTML = `<tr><td colspan="7" style="color:#d7263d;text-align:center">${err.message}</td></tr>`;
    }
}

// Показываем welcome при наличии токена
if (localStorage.getItem('token')) showWelcome();
</script>
</body>
</html>
